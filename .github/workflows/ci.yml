name: CI

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.4.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 16
          cache: 'npm'

      - name: Install development dependencies ğŸ“š
        run: npm ci

      - name: Build types ğŸ› ï¸
        run: npm run build

      - name: Test types
        run: npm run test

      - name: Upload types artifact ğŸ“¤
        uses: actions/upload-artifact@v2.2.4
        with:
          name: types-${{ github.run_number }}
          path: types
          retention-days: 7
